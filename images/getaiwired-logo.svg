<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <!-- Electric gradient for the AI highlight -->
    <linearGradient id="electricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="50%" stop-color="#7B61FF"/>
      <stop offset="100%" stop-color="#FF3CAC"/>
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit node glow -->
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background pattern - circuit traces -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(15)">
      <line x1="0" y1="20" x2="40" y2="20" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#1a1a2e" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" rx="16" fill="#0A0A12"/>
  <rect width="600" height="200" rx="16" fill="url(#circuitPattern)" opacity="0.5"/>

  <!-- Decorative circuit traces -->
  <g opacity="0.4" stroke-width="1.5" fill="none">
    <!-- Left side traces -->
    <path d="M 30 100 L 60 100 L 60 60 L 90 60" stroke="#00F0FF" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="90" cy="60" r="3" fill="#00F0FF" filter="url(#nodeGlow)"/>
    
    <path d="M 30 120 L 70 120 L 70 150 L 95 150" stroke="#7B61FF" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="95" cy="150" r="3" fill="#7B61FF" filter="url(#nodeGlow)"/>

    <path d="M 40 80 L 80 80" stroke="#FF3CAC" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <circle cx="80" cy="80" r="2.5" fill="#FF3CAC" filter="url(#nodeGlow)"/>

    <!-- Right side traces -->
    <path d="M 570 90 L 530 90 L 530 50 L 500 50" stroke="#00F0FF" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="500" cy="50" r="3" fill="#00F0FF" filter="url(#nodeGlow)"/>

    <path d="M 560 140 L 520 140 L 520 160 L 490 160" stroke="#7B61FF" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="2.3s" repeatCount="indefinite"/>
    </path>
    <circle cx="490" cy="160" r="3" fill="#7B61FF" filter="url(#nodeGlow)"/>

    <path d="M 555 110 L 515 110" stroke="#FF3CAC" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.6s" repeatCount="indefinite"/>
    </path>
    <circle cx="515" cy="110" r="2.5" fill="#FF3CAC" filter="url(#nodeGlow)"/>
  </g>

  <!-- Icon: Stylized brain/chip hybrid -->
  <g transform="translate(120, 68)">
    <!-- Chip base -->
    <rect x="0" y="0" width="56" height="56" rx="10" fill="none" stroke="url(#electricGrad)" stroke-width="2.5" filter="url(#glow)"/>
    
    <!-- Chip pins -->
    <g stroke="url(#electricGrad)" stroke-width="2" stroke-linecap="round">
      <line x1="14" y1="0" x2="14" y2="-10"/>
      <line x1="28" y1="0" x2="28" y2="-12"/>
      <line x1="42" y1="0" x2="42" y2="-10"/>
      <line x1="14" y1="56" x2="14" y2="66"/>
      <line x1="28" y1="56" x2="28" y2="68"/>
      <line x1="42" y1="56" x2="42" y2="66"/>
      <line x1="0" y1="14" x2="-10" y2="14"/>
      <line x1="0" y1="28" x2="-12" y2="28"/>
      <line x1="0" y1="42" x2="-10" y2="42"/>
      <line x1="56" y1="14" x2="66" y2="14"/>
      <line x1="56" y1="28" x2="68" y2="28"/>
      <line x1="56" y1="42" x2="66" y2="42"/>
    </g>
    
    <!-- Neural paths inside chip -->
    <g fill="none" stroke-width="1.8" stroke-linecap="round">
      <path d="M 16 20 Q 28 14 28 28 Q 28 42 40 36" stroke="#00F0FF" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 16 36 Q 24 42 28 28 Q 32 14 40 20" stroke="#7B61FF" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Center node -->
    <circle cx="28" cy="28" r="4" fill="url(#electricGrad)" filter="url(#nodeGlow)">
      <animate attributeName="r" values="3.5;5;3.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text: "Get" -->
  <text x="208" y="112" font-family="'SF Pro Display', 'Helvetica Neue', Helvetica, sans-serif" font-size="52" font-weight="300" fill="#8A8A9A" letter-spacing="-1">Get</text>

  <!-- Text: "AI" - highlighted -->
  <text x="288" y="112" font-family="'SF Pro Display', 'Helvetica Neue', Helvetica, sans-serif" font-size="52" font-weight="800" fill="url(#electricGrad)" letter-spacing="-1" filter="url(#glow)">AI</text>

  <!-- Text: "Wired" -->
  <text x="340" y="112" font-family="'SF Pro Display', 'Helvetica Neue', Helvetica, sans-serif" font-size="52" font-weight="600" fill="#EAEAFF" letter-spacing="-1">Wired</text>

  <!-- Tagline -->
  <text x="210" y="140" font-family="'SF Pro Display', 'Helvetica Neue', Helvetica, sans-serif" font-size="13" font-weight="400" fill="#5A5A7A" letter-spacing="4" text-transform="uppercase">SMART AI SOLUTIONS</text>

  <!-- Accent line under tagline -->
  <line x1="210" y1="148" x2="415" y2="148" stroke="url(#electricGrad)" stroke-width="1" opacity="0.3"/>

  <!-- .com subtle -->
  <text x="478" y="112" font-family="'SF Pro Display', 'Helvetica Neue', Helvetica, sans-serif" font-size="20" font-weight="300" fill="#4A4A6A" letter-spacing="0">.com</text>
</svg>
